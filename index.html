<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up | Dryify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <leftside>
        <photo>
            <img class = "desert" src="./images/desert.jpg" alt="desert landscape">
            <div class="credit">Photo by Alex Azabache on Unsplash</div>
            <logo>
                <img class = "cactus" src="./images/cactus.png" alt="cactus logo">
                <div class ="logoname">dryify</div>
            </logo>
        </photo>
    </leftside>
    <rightside>
        <header>
            <div>Bring excitement to your life! Sunburn, parched lips, chapped cheeks, dehydration - the desert awaits.</div>
            <div>Sign up <span>now</span> to get started.</div>
            <p>It's like <span>Mars</span> on Earth.</p>
        </header>
        <form id ="signupform" method ="post" autocomplete="off">
            <h2 class="formheader">Begin your journey!</h1>
            <div>
                <label for ="first name">First Name</label>
                <input type="text" name="first name" id="first name" minlength="1" maxlength="25" placeholder=" " required>
            </div>
            <div>
                <label for ="last name">Last Name</label>
                <input type="text" name="last Name" id="last name" minlength="1" maxlength="25" placeholder=" " required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" minlength="1" maxlength="25" placeholder=" "  required>
            </div>
            <div>
                <label for="phone number">Phone Number</label>
                <input type="tel" name="phone number" id="phone number" minlength="10" maxlength="25"  pattern = "^[0-9]*$"  title ="Only numbers 0-9, no /, +, (), -, etc." placeholder=" " required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength="6" maxlength="25" title = "password must be between 6 and 25 characters" placeholder="6+ characters" required>
            </div>
            <div>
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" minlength="6" maxlength="25" title = "password must be between 6 and 25 characters" placeholder=" "required>
            </div>
        </form>
        <footer>
            <input type ="submit" id ="create" form="signupform" value ="Create Account">
            <div>Already have an account? <a href="/signupform/login" id="loginlink">Log in</a></div>
        </footer>
    </rightside>
</body>
<script src="/script.js"></script>
</html>
