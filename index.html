<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <leftside>
        <photo>
            <img class = "desert" src="./images/desert.jpg" alt="desert landscape">
            <div class="credit">Photo by Alex Azabache on Unsplash</div>
            <logo>
                <img class = "cactus" src="./images/cactus.png" alt="cactus logo">
                <div class ="logoname">dryify</div>
            </logo>
        </photo>
    </leftside>
    <rightside>
        <header>
            <div>Bring excitement to your life! Sunburn, parched lips, chapped cheeks, dehydration - the desert awaits.</div>
            <div>Sign up <span>now</span> to get started.</div>
            <p>You've got <span>nothing</span> to lose.</p>
        </header>
        <form action = "github.io/trygve-f/accountcreated" method ="post">
            <h2 class="formheader">Begin your journey!</h1>
            <div>
                <label for ="first name">First Name</label>
                <input type="text" name="first name" id="first name">
            </div>
            <div>
                <label for ="last name">Last Name</label>
                <input type="text" name="last Name" id="last name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone number">Phone Number</label>
                <input type="tel" name="phone number" id="phone number">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword">
            </div>
        </form>
        <footer>
            <input type ="button" id ="create" value ="Create Account">
            <div>Already have an account? <a href="/signupform/login" id="loginlink">Log in</a></div>
        </footer>
    </rightside>
</body>
</html>
